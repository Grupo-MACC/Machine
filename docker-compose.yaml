services:
    machine-a:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: machine-a
        ports:
            - "5001:5001"
        restart: on-failure
        environment:
            - MACHINE_PIECE_TYPE=A
            # La blacklist ahora usa la misma RDS que el chassis (SQLALCHEMY_DATABASE_URL)
        volumes:
            - ./certs:/certs:ro
        healthcheck:
            test: ["CMD", "python", "-c", "import ssl,urllib.request;ctx=ssl._create_unverified_context();urllib.request.urlopen('https://127.0.0.1:5001/machine/health', context=ctx, timeout=2)"]
            interval: 5s
            timeout: 3s
            retries: 20

    machine-b:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: machine-b
        ports:
            - "5002:5001"
        restart: on-failure
        environment:
            - MACHINE_PIECE_TYPE=B
            # La blacklist ahora usa la misma RDS que el chassis (SQLALCHEMY_DATABASE_URL)
        volumes:
            - ./certs:/certs:ro
        healthcheck:
            test: ["CMD", "python", "-c", "import ssl,urllib.request;ctx=ssl._create_unverified_context();urllib.request.urlopen('https://127.0.0.1:5001/machine/health', context=ctx, timeout=2)"]
            interval: 5s
            timeout: 3s
            retries: 20
    
    machine_ready:
        image: python:3.12-slim-bookworm
        container_name: machine-ready
        depends_on:
            - machine-a
            - machine-b
        ports:
            - "5000:5000"
        volumes:
            - ./ready.py:/ready.py:ro
            - ./certs:/certs:ro
        command: ["python", "/ready.py"]
        restart: on-failure
        healthcheck:
            test: ["CMD", "python", "-c", "import ssl,urllib.request;ctx=ssl._create_unverified_context();urllib.request.urlopen('https://127.0.0.1:5000/machine/health', context=ctx, timeout=2)"]
            interval: 5s
            timeout: 3s
            retries: 20

    # NOTA: Se elimin√≥ blacklist-db ya que la blacklist ahora usa la RDS del chassis
