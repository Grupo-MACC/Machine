services:
    machine-a:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: machine-a
        ports:
            - "5000:5001"
        restart: on-failure
        environment:
            - MACHINE_PIECE_TYPE=A
            - BLACKLIST_DATABASE_URL=postgresql+asyncpg://blacklist:blacklist@blacklist-db:5432/blacklist
        volumes:
            - ./certs:/certs:ro
        healthcheck:
            test: ["CMD", "python", "-c", "import ssl,urllib.request;ctx=ssl._create_unverified_context();urllib.request.urlopen('https://127.0.0.1:5001/machine/health', context=ctx, timeout=2)"]
            interval: 5s
            timeout: 3s
            retries: 20

    machine-b:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: machine-b
        ports:
            - "5001:5001"
        restart: on-failure
        environment:
            - MACHINE_PIECE_TYPE=B
            - BLACKLIST_DATABASE_URL=postgresql+asyncpg://blacklist:blacklist@blacklist-db:5432/blacklist
        volumes:
            - ./certs:/certs:ro
        healthcheck:
            test: ["CMD", "python", "-c", "import ssl,urllib.request;ctx=ssl._create_unverified_context();urllib.request.urlopen('https://127.0.0.1:5001/machine/health', context=ctx, timeout=2)"]
            interval: 5s
            timeout: 3s
            retries: 20
    
    machine_ready:
        image: python:3.12-slim-bookworm
        container_name: machine-ready
        depends_on:
            - machine-a
            - machine-b
        ports:
            - "8080:8080"
        volumes:
            - ./ready.py:/ready.py:ro
        command: ["python", "/ready.py"]
        restart: on-failure

    
    blacklist-db:
        image: postgres:15-alpine
        container_name: blacklist-db
        environment:
            - POSTGRES_USER=blacklist
            - POSTGRES_PASSWORD=blacklist
            - POSTGRES_DB=blacklist
        volumes:
            - blacklist-db-data:/var/lib/postgresql/data # Persistencia de datos
        healthcheck:
            # Healthcheck est√°ndar de Postgres.
            test: ["CMD-SHELL", "pg_isready -U blacklist -d blacklist"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

volumes:
  blacklist-db-data:
